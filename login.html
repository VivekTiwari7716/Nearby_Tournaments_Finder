<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - Nearby Tournaments Finder</title>
  <style>
    /* Base Styles */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
    }

    body {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .auth-container {
      background: white;
      border-radius: 20px;
      padding: 40px;
      width: 100%;
      max-width: 480px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
      animation: slideUp 0.5s ease-out;
    }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    h1 {
      color: #333;
      text-align: center;
      margin-bottom: 10px;
      font-size: 2.2rem;
      background: linear-gradient(135deg, #667eea, #764ba2);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    h2 {
      color: #555;
      text-align: center;
      margin-bottom: 30px;
      font-weight: 500;
      font-size: 1.5rem;
    }

    .form-group {
      margin-bottom: 25px;
    }

    .form-group label {
      display: block;
      margin-bottom: 8px;
      color: #555;
      font-weight: 500;
    }

    .form-group input,
    .form-group select {
      width: 100%;
      padding: 14px 16px;
      border: 2px solid #e1e5e9;
      border-radius: 10px;
      font-size: 1rem;
      transition: all 0.3s;
      background: #f8f9fa;
    }

    .form-group input:focus,
    .form-group select:focus {
      outline: none;
      border-color: #667eea;
      background: white;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }

    .role-selection {
      margin-bottom: 30px;
    }

    .role-options {
      display: flex;
      gap: 15px;
      margin-top: 10px;
    }

    .role-option {
      flex: 1;
      text-align: center;
      cursor: pointer;
    }

    .role-radio {
      display: none;
    }

    .role-card {
      padding: 20px 15px;
      border: 2px solid #e1e5e9;
      border-radius: 12px;
      background: #f8f9fa;
      transition: all 0.3s;
      cursor: pointer;
    }

    .role-card:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    }

    .role-radio:checked + .role-card {
      border-color: #667eea;
      background: linear-gradient(135deg, rgba(102, 126, 234, 0.1), rgba(118, 75, 162, 0.1));
      color: #667eea;
    }

    .role-icon {
      font-size: 2rem;
      margin-bottom: 10px;
      display: block;
    }

    .role-title {
      font-weight: 600;
      margin-bottom: 5px;
      color: #333;
    }

    .role-desc {
      font-size: 0.85rem;
      color: #666;
      line-height: 1.4;
    }

    button[type="submit"] {
      width: 100%;
      padding: 16px;
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
    }

    button[type="submit"]:hover {
      transform: translateY(-2px);
      box-shadow: 0 7px 20px rgba(102, 126, 234, 0.3);
    }

    button[type="submit"]:active {
      transform: translateY(0);
    }

    .switch-auth {
      text-align: center;
      margin-top: 25px;
      color: #666;
    }

    .switch-auth a {
      color: #667eea;
      text-decoration: none;
      font-weight: 600;
    }

    .switch-auth a:hover {
      text-decoration: underline;
    }

    #message {
      text-align: center;
      margin-top: 20px;
      padding: 12px;
      border-radius: 8px;
      font-weight: 500;
      animation: fadeIn 0.3s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .error-msg {
      background: #fee2e2;
      color: #dc2626;
      border: 1px solid #fca5a5;
    }

    .success-msg {
      background: #d1fae5;
      color: #059669;
      border: 1px solid #a7f3d0;
    }

    .demo-accounts {
      text-align: center;
      margin-top: 25px;
      padding-top: 20px;
      border-top: 1px solid #e5e7eb;
    }

    .demo-buttons {
      display: flex;
      gap: 10px;
      justify-content: center;
      margin-top: 10px;
    }

    .demo-btn {
      background: #f3f4f6;
      color: #666;
      border: 1px solid #e5e7eb;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 0.9rem;
      transition: all 0.3s;
      display: inline-flex;
      align-items: center;
      gap: 8px;
    }

    .demo-btn:hover {
      background: #e5e7eb;
      color: #333;
    }

    .forgot-password {
      text-align: center;
      margin-top: 15px;
    }

    .forgot-password a {
      color: #6b7280;
      text-decoration: none;
      font-size: 0.9rem;
    }

    .forgot-password a:hover {
      color: #667eea;
      text-decoration: underline;
    }

    /* Responsive Design */
    @media (max-width: 600px) {
      .auth-container {
        padding: 30px 20px;
      }
      
      h1 {
        font-size: 1.8rem;
      }
      
      h2 {
        font-size: 1.3rem;
      }
      
      .role-options {
        flex-direction: column;
      }
      
      .role-card {
        padding: 15px;
      }
      
      .demo-buttons {
        flex-direction: column;
      }
      
      .demo-btn {
        width: 100%;
        justify-content: center;
      }
    }
  </style>
</head>
<body>

<div class="auth-container">
  <h1>üèÜ Nearby Tournaments Finder</h1>
  <h2>Welcome Back! Login to Continue</h2>

  <form id="loginForm">
    <div class="form-group">
      <label for="email">Email Address</label>
      <input type="email" id="email" required placeholder="you@example.com">
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" id="password" required placeholder="Enter your password">
    </div>

    <div class="form-group role-selection">
      <label>Login as:</label>
      <div class="role-options">
        <label class="role-option">
          <input type="radio" name="userType" value="participant" class="role-radio" checked>
          <div class="role-card">
            <span class="role-icon">üë§</span>
            <div class="role-title">Find Tournaments</div>
            <div class="role-desc">Search & join sports events</div>
          </div>
        </label>
        
        <label class="role-option">
          <input type="radio" name="userType" value="organizer" class="role-radio">
          <div class="role-card">
            <span class="role-icon">üéØ</span>
            <div class="role-title">Organize Events</div>
            <div class="role-desc">Create & manage tournaments</div>
          </div>
        </label>
      </div>
    </div>

    <button type="submit">Login to Continue</button>
  </form>

  <div class="forgot-password">
    <a href="#" onclick="showForgotPassword()">Forgot your password?</a>
  </div>

  <p class="switch-auth">
    Don't have an account? <a href="register.html">Create one here</a>
  </p>

  <div class="demo-accounts">
    <p style="color: #666; margin-bottom: 10px; font-size: 0.9rem;">Try demo accounts:</p>
    <div class="demo-buttons">
      <button type="button" class="demo-btn" onclick="fillDemoParticipant()">
        <span>üë§</span>
        <span>Participant Demo</span>
      </button>
      <button type="button" class="demo-btn" onclick="fillDemoOrganizer()">
        <span>üéØ</span>
        <span>Organizer Demo</span>
      </button>
    </div>
  </div>

  <p id="message" class="error-msg"></p>
</div>

<script>
// Initialize database if it doesn't exist
function initializeDatabase() {
  if (!localStorage.getItem('users')) {
    // Create demo users
    const demoUsers = [
      {
        id: '1',
        fullName: 'Demo Participant',
        email: 'participant@demo.com',
        password: 'demo123',
        phone: '+91 9876543210',
        userType: 'participant',
        createdAt: new Date().toISOString()
      },
      {
        id: '2',
        fullName: 'Demo Organizer',
        email: 'organizer@demo.com',
        password: 'demo123',
        phone: '+91 9876543210',
        userType: 'organizer',
        createdAt: new Date().toISOString()
      }
    ];
    localStorage.setItem('users', JSON.stringify(demoUsers));
  }
  
  // Initialize tournaments database if it doesn't exist
  if (!localStorage.getItem('tournaments')) {
    const initialTournaments = [
      { 
        id: '1',
        name: "YONEX-SUNRISE ALL INDIA MASTERS RANKING BADMINTON", 
        sport: "Badminton", 
        location: "Indira Gandhi Stadium, New Delhi", 
        lat: 28.7041, 
        lon: 77.1025, 
        date: "Jan 25 - Feb 1, 2026", 
        fee: "‚Çπ1200",
        details: "All India ranking tournament for masters category",
        regLink: "https://example.com/register1",
        organizerName: "Sports Authority of India",
        organizerId: 'system',
        isOrganizer: false,
        createdAt: new Date().toISOString()
      },
      { 
        id: '2',
        name: "29th Akhil Bharatiya Meghbaran Singh Hockey Tournament", 
        sport: "Hockey", 
        location: "Major Dhyan Chand Stadium, Varanasi", 
        lat: 25.5833, 
        lon: 83.5853, 
        date: "Feb 4-14, 2026", 
        fee: "‚Çπ800 per team",
        details: "29th edition of the national hockey tournament",
        regLink: "https://example.com/register2",
        organizerName: "Hockey India",
        organizerId: 'system',
        isOrganizer: false,
        createdAt: new Date().toISOString()
      },
      { 
        id: '3',
        name: "Mumbai Marathon 2026", 
        sport: "Running", 
        location: "Marine Drive, Mumbai", 
        lat: 19.0760, 
        lon: 72.8777, 
        date: "Feb 15, 2026", 
        fee: "Free",
        details: "Annual marathon with 5K, 10K, and 21K categories",
        regLink: "https://example.com/register3",
        organizerName: "Mumbai Marathon Association",
        organizerId: 'system',
        isOrganizer: false,
        createdAt: new Date().toISOString()
      }
    ];
    localStorage.setItem('tournaments', JSON.stringify(initialTournaments));
  }
}

// Initialize database on page load
initializeDatabase();

// Update role card styles when clicked
document.querySelectorAll('.role-radio').forEach(radio => {
  radio.addEventListener('change', function() {
    document.querySelectorAll('.role-card').forEach(card => {
      card.style.borderColor = '#e1e5e9';
      card.style.background = '#f8f9fa';
    });
    
    const selectedCard = this.nextElementSibling;
    selectedCard.style.borderColor = '#667eea';
    selectedCard.style.background = 'linear-gradient(135deg, rgba(102, 126, 234, 0.1), rgba(118, 75, 162, 0.1))';
  });
});

// Demo account fill functions
function fillDemoParticipant() {
  document.getElementById('email').value = 'participant@demo.com';
  document.getElementById('password').value = 'demo123';
  document.querySelector('input[value="participant"]').checked = true;
  
  // Update role card visual
  updateRoleCardVisual();
}

function fillDemoOrganizer() {
  document.getElementById('email').value = 'organizer@demo.com';
  document.getElementById('password').value = 'demo123';
  document.querySelector('input[value="organizer"]').checked = true;
  
  // Update role card visual
  updateRoleCardVisual();
}

function updateRoleCardVisual() {
  document.querySelectorAll('.role-radio').forEach(radio => {
    const card = radio.nextElementSibling;
    if (radio.checked) {
      card.style.borderColor = '#667eea';
      card.style.background = 'linear-gradient(135deg, rgba(102, 126, 234, 0.1), rgba(118, 75, 162, 0.1))';
    } else {
      card.style.borderColor = '#e1e5e9';
      card.style.background = '#f8f9fa';
    }
  });
}

// Forgot password function
function showForgotPassword() {
  const email = prompt("Enter your email address to reset password:");
  if (email) {
    const users = JSON.parse(localStorage.getItem('users') || '[]');
    const user = users.find(u => u.email === email);
    
    if (user) {
      alert(`Password reset instructions have been sent to ${email}.\n\nFor demo purposes:\nEmail: ${user.email}\nPassword: ${user.password}`);
    } else {
      alert("No account found with that email address.");
    }
  }
}

// Login handling
document.getElementById('loginForm').addEventListener('submit', function(e) {
  e.preventDefault();

  const email = document.getElementById('email').value.trim();
  const password = document.getElementById('password').value;
  const userType = document.querySelector('input[name="userType"]:checked').value;

  // Get users from localStorage
  const users = JSON.parse(localStorage.getItem('users') || '[]');
  const user = users.find(u => u.email === email && u.password === password);

  const msgEl = document.getElementById('message');

  if (user) {
    // Check if user is trying to login with correct role
    if (user.userType !== userType) {
      const correctRole = user.userType === 'organizer' ? 'Organizer' : 'Participant';
      msgEl.textContent = `This account is registered as a ${correctRole}. Please select the correct role to login.`;
      msgEl.className = "error-msg";
      return;
    }
    
    // Update user type in session (in case they want to switch)
    user.userType = userType;
    localStorage.setItem('currentUser', JSON.stringify(user));
    
    msgEl.textContent = `Login successful! Redirecting as ${userType === 'organizer' ? 'Organizer' : 'Participant'}...`;
    msgEl.className = "success-msg";
    
    setTimeout(() => {
      // Redirect based on user type
      if (userType === 'organizer') {
        window.location.href = "organizer-dashboard.html";
      } else {
        window.location.href = "main.html";
      }
    }, 1200);
  } else {
    msgEl.textContent = "Invalid email or password!";
    msgEl.className = "error-msg";
    
    // Shake animation for error
    const form = document.getElementById('loginForm');
    form.style.animation = 'none';
    setTimeout(() => {
      form.style.animation = 'shake 0.5s';
    }, 10);
  }
});

// Add shake animation for error
const style = document.createElement('style');
style.textContent = `
  @keyframes shake {
    0%, 100% { transform: translateX(0); }
    10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
    20%, 40%, 60%, 80% { transform: translateX(5px); }
  }
`;
document.head.appendChild(style);

// Auto-focus email field
document.addEventListener('DOMContentLoaded', function() {
  document.getElementById('email').focus();
});
</script>
</body>
</html>
